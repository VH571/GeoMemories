<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GeoMemories</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
  </head>
  <body>
    <mu-history provides="geomem:history">
      <mu-auth provides="geomem:auth" redirect="/login">
        <mu-store provides="geomem:model">
          <article class="page">
            <blazing-header></blazing-header>
            <mu-switch></mu-switch>
          </article>
        </mu-store>
      </mu-auth>
    </mu-history>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
