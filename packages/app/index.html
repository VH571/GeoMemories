<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GeoMemories</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
  </head>
  <body>
    <mu-history provides="geomem:history">
      <mu-auth provides="geomem:auth" redirect="/login">
        <article class="page">
          <blazing-header></blazing-header>
          <mu-switch>
            <home-view path="/"></home-view>
            <login-view path="/login"></login-view>
            <register-view path="/register"></register-view>
            <posts-view path="/posts"></posts-view>
          </mu-switch>
        </article>
      </mu-auth>
    </mu-history>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
