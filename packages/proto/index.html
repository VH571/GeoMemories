<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geo-Memories</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { GeoMemoryElement } from "/src/memory.js";
      import { GeoMemoriesList } from "/src/geo-memories-list.js";
      import { HeaderElement } from "/src/components/site-header.ts";

      define({
        "geo-memory": GeoMemoryElement,
        "geo-memories-list": GeoMemoriesList,
        "mu-auth": Auth.Provider,
        "site-header": HeaderElement
      });

      HeaderElement.initializeOnce?.();
    </script>
  </head>

  <body>
    <mu-auth provides="geo:auth">
      <site-header></site-header>

      <main class="page">
        <p>
          This app lets you explore memories dropped by others while hiking or
          traveling.
        </p>

        <h2>Explore Concepts</h2>
        <ul>
          <geo-memories-list src="/data/memories.json"></geo-memories-list>
          <li><a href="location-yosemite.html">Location: Yosemite National Park</a></li>
          <li><a href="trail-johnmuir.html">Trail: John Muir Trail</a></li>
          <li><a href="message1.html">Message: "This view made my day!"</a></li>
          <li><a href="picture1.html">Picture: Sunrise over Half Dome</a></li>
        </ul>
      </main>

      <footer>
        <p>&copy; 2025 Geo-Memories Project</p>
      </footer>
    </mu-auth>
  </body>
</html>
