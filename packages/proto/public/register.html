<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { RegisterFormElement } from "./src/auth/register-form.ts";

      define({
        "mu-auth": Auth.Provider,
        "register-form": RegisterFormElement
      });
    </script>
  </head>
  <body class="page">
    <mu-auth>
      <h2>Create a New Account</h2>
      <main class="card">
        <register-form api="http://localhost:3000/auth/register" redirect="/login.html">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </register-form>
      </main>
      <p>Already have an account? <a href="/login.html">Login here</a>.</p>
    </mu-auth>
  </body>
</html>
