<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trail: John Muir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
  </head>
  <script type="module">
    const toggleLabel = document.getElementById("dark-mode-toggle");

    toggleLabel.onchange = (event) => {
      event.stopPropagation();

      const isChecked = event.target.checked;

      const customEvent = new CustomEvent("darkmode:toggle", {
        bubbles: true,
        detail: { enabled: isChecked },
      });

      toggleLabel.dispatchEvent(customEvent);
    };

    document.body.addEventListener("darkmode:toggle", (event) => {
      const enabled = event.detail.enabled;

      if (enabled) {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    });
  </script>
  <body>
    <header>
      <h1>
        John Muir Trail
        <svg class="icon">
          <use href="/icons/trail.svg#icon-hike2" />
        </svg>
      </h1>
      <div class="nav-contatiner">
        <nav>
          <a href="index.html"><h2>Home</h2></a>
          <a href="location-yosemite.html"><h2>Locations</h2></a>
        </nav>
        <label id="dark-mode-toggle">
          <input type="checkbox" autocomplete="off" />
          Dark mode
        </label>
      </div>
    </header>
    <p>Trail through Yosemite and the High Sierras.</p>
    <ul>
      <li><a href="location-yosemite.html">Yosemite</a></li>
      <li><a href="location-another.html">Some Other Location</a></li>
    </ul>
    <p><a href="index.html">Back to Index</a></p>
  </body>
</html>
